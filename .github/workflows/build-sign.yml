name: Build, Scan, Push (GHCR + ECR) and Deploy to ECS

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_URI: 576003025010.dkr.ecr.ap-northeast-2.amazonaws.com/wooridoori/was-s
  IMAGE_TAG: latest
  ECS_CLUSTER: wooridoori-cluster
  ECS_SERVICE: wooridoori-svc
  CODEDEPLOY_APP: wooridoori-cd-app
  CODEDEPLOY_DG: wooridoori-cd-dg
  CONTAINER_NAME: app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      image_digest: ${{ steps.push.outputs.digest }}

    permissions:
      id-token: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # ---------------------------------------
      # Gradle Build
      # ---------------------------------------
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Permission for gradlew
        run: chmod +x Woori-Doori-BE/gradlew

      - name: Build with Gradle
        id: gradle_build
        continue-on-error: true
        run: |
          set -o pipefail
          cd Woori-Doori-BE
          ./gradlew clean build -x test |& tee build.log

      # --------------------
      # GHCR Push
      # --------------------
      - name: Setup buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.G_TOKEN }}

      - name: Lowercase owner
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/application" >> $GITHUB_ENV

      - name: Build & Push to GHCR
        uses: docker/build-push-action@v6
        id: push
        with:
          context: ./Woori-Doori-BE
          file: ./Woori-Doori-BE/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.run_number }}
            ${{ env.IMAGE }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ======================================================
      # ğŸ”¥ Trivy ìŠ¤ìº” (ë³´ì•ˆê²Œì´íŠ¸) â€” ì ˆëŒ€ ì‚­ì œ X (ìš”ì²­ì‚¬í•­)
      # ======================================================
      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: "${{ env.IMAGE }}@${{ steps.push.outputs.digest }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          exit-code: 0

      - name: Count vulnerabilities
        id: vulnerabilities
        run: |
          if [ -f "trivy-results.sarif" ]; then
            count=$(jq '.runs[0].results | length' trivy-results.sarif)
            echo "result_count=$count" >> $GITHUB_OUTPUT
            echo "Found $count vulnerabilities"

            if [ "$count" -gt 0 ]; then
              echo "=== Vulnerability Details ==="
              jq -r '.runs[0].results[] | "\(.ruleId): \(.message.text)"' trivy-results.sarif
              echo "============================="
            fi
          else
            echo "result_count=0" >> $GITHUB_OUTPUT
            echo "No SARIF file found"
          fi

      - name: Build vulnerability summary (for Slack)
        if: steps.vulnerabilities.outputs.result_count != 0
        id: vuln_summary
        run: |
          summary=$(jq -r '
            .runs[0].results
            | .[0:10]
            | to_entries[]
            | (
                ("\(.key+1). \(.value.ruleId)") + "\n" +
                (.value.message.text) + "\n"
              )
          ' trivy-results.sarif)
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$summary" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Slack notification for vulnerabilities
        if: steps.vulnerabilities.outputs.result_count != 0
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: "#security"
          text: |
