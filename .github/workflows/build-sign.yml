      - name: Fail pipeline if vulnerabilities found
        if: steps.vulnerabilities.outputs.result_count != 0
        run: |
          echo "âŒ Pipeline stopped due to security vulnerabilities"
          exit 1

      - name: Slack notification for success
        if: steps.vulnerabilities.outputs.result_count == 0
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: "#deployments"
          text: |
            âœ… ë³´ì•ˆ ìŠ¤ìº” í†µê³¼: ì´ë¯¸ì§€ ${{ env.IMAGE }}

            ğŸ‘¤ Developer: ${{ github.event.head_commit.author.name }} (${{ github.event.head_commit.author.email }})
            ğŸ”’ ì·¨ì•½ì ì´ ë°œê²¬ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤!
            ğŸ”— ì›Œí¬í”Œë¡œìš°: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            ğŸ“ ì»¤ë°‹ ë©”ì‹œì§€: ${{ github.event.head_commit.message }}

            ë°°í¬ë¥¼ ì§„í–‰í•©ë‹ˆë‹¤...
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # ======================================================
      # SBOM ìƒì„± + Cosign ì´ë¯¸ì§€ ì„œëª… + attest â€” ì ˆëŒ€ ì‚­ì œ X
      # ======================================================
      - name: Generate SBOM with Trivy
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: "${{ env.IMAGE }}@${{ steps.push.outputs.digest }}"
          scan-type: "image"
          format: "cyclonedx"
          output: "${{ github.workspace }}/Woori-Doori-BE/sbom.json"

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Container Image
        env:
          DIGEST: ${{ steps.push.outputs.digest }}
        run: |
          cosign sign --yes \
            ${{ env.IMAGE }}@${DIGEST}

      - name: Attest SBOM
        env:
          DIGEST: ${{ steps.push.outputs.digest }}
        run: |
          cosign attest --yes \
            --predicate "${{ github.workspace }}/Woori-Doori-BE/sbom.json" \
            --type cyclonedx \
            "${{ env.IMAGE }}@${DIGEST}"

      - name: Check SBOM file path
        run: |
          echo "í˜„ì¬ ë””ë ‰í† ë¦¬: $(pwd)"
          echo "íŒŒì¼ ëª©ë¡:"
          find . -name "sbom.json"

      # ======================================================
      # ECR Push
      # ======================================================
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin $ECR_URI

      - name: Pull GHCR image & Push to ECR
        run: |
          docker pull ${{ env.IMAGE }}@${{ steps.push.outputs.digest }}
          docker tag  ${{ env.IMAGE }}@${{ steps.push.outputs.digest }} $ECR_URI:$IMAGE_TAG
          docker push $ECR_URI:$IMAGE_TAG

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Render new task definition
        id: render_taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: taskdef.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ env.ECR_URI }}:${{ env.IMAGE_TAG }}

      - name: Deploy to ECS (Blue/Green)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render_taskdef.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          codedeploy-application: ${{ env.CODEDEPLOY_APP }}
          codedeploy-deployment-group: ${{ env.CODEDEPLOY_DG }}
          codedeploy-appspec: appspec.json
          wait-for-service-stability: true
