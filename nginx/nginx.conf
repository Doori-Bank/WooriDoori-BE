upstream wooridoori_backend {
    # 라운드로빈 방식으로 두 개의 우리두리 인스턴스에 요청 분산
    server wooridoori-instance1:8080;
    server wooridoori-instance2:8080;
    
    # 가중치 방식 (필요시 주석 해제)
    # server wooridoori-instance1:8080 weight=3;
    # server wooridoori-instance2:8080 weight=1;
    
    # 최소 연결 수 방식 (필요시 주석 해제)
    # least_conn;
    
    # keepalive 연결 유지 (성능 향상)
    keepalive 32;
}

server {
    listen 8080;
    server_name localhost;

    # 로그 설정
    access_log /var/log/nginx/wooridoori_access.log;
    error_log /var/log/nginx/wooridoori_error.log;

    # 요청 본문 크기 제한 (필요시 조정)
    client_max_body_size 10M;

    location / {
        proxy_pass http://wooridoori_backend;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        # Springdoc(OpenAPI 3) Swagger UI를 위한 prefix 헤더 설정
        # 이 헤더가 있으면 Springdoc이 Swagger 리소스 경로와 API 요청 base path를 자동으로 조정합니다
        proxy_set_header X-Forwarded-Prefix /;
        
        # CORS 헤더 설정 (Swagger UI를 위한)
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 3600 always;
        
        # OPTIONS 요청 처리 (preflight)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 3600 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # 쿠키 전달 설정 (로그인 세션/토큰 유지)
        proxy_cookie_path / /;
        proxy_cookie_domain off;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 버퍼링 설정
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Keepalive 연결 재사용
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 에러 처리
        proxy_intercept_errors on;
    }

    # 헬스체크 엔드포인트 (선택사항)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

